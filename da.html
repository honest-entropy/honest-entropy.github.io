<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>da wohnen wir jz</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
         
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      scroll-behavior: smooth;
      background-color: black;
      color: white;
    }

    #hero-text {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 190px;
      white-space: normal;
      word-break: break-word;
      text-align: left;
      text-transform: lowercase;
      line-height: 0.9;
    }

    @media (max-height: 700px) {
      #hero-text {
        font-size: 80px;
      }
    }

    .arrow {
      text-align: center;
      font-size: 40px;
      color: #777;
      animation: bounce 1.5s infinite;
      padding: 1rem 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .map-section {
      height: 100vh;
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Vollbild-Text -->
  <section id="hero-text">da wohnen wir jz</section>

  <!-- Pfeil darunter -->
  <div class="arrow">â†“</div>

  <!-- Karte -->
  <section class="map-section" id="map">
    <iframe width="100%" height="100%" frameborder="0" allowfullscreen
      src="https://umap.openstreetmap.fr/de/map/da-wohnen-wir_1209116?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=none&captionBar=false&captionMenus=true"></iframe>
    <p><a href="https://umap.openstreetmap.fr/de/map/da-wohnen-wir_1209116?scaleControl=false&miniMap=false&scrollWheelZoom=true&zoomControl=true&editMode=disabled&moreControl=true&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=true&onLoadPanel=none&captionBar=false&captionMenus=true"></a></p>
  </section>

  <script>
    function throwConfetti() {
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 } // etwas weiter unten
      });
    }

    // Nur einmal triggern
    let hasFired = false;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !hasFired) {
          hasFired = true;
          throwConfetti();
        }
      });
    }, {
      threshold: 0.3 // wenn 30% sichtbar sind
    });

    const mapSection = document.getElementById('map');
    observer.observe(mapSection);
  </script>
</body>
</html>
