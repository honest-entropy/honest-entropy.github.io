name: Generate Article Index

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Generate articles.json with title + date
        run: |
          echo "[" > articles.json
          first=true
          for f in public/*.html; do
            # HTML-Dateiname in JSON-Dateiname umwandeln
            base=$(basename "$f" .html)
            json_file="${base}.json"

            # JSON von Supabase laden (privater Bucket -> Auth Header!)
            data=$(curl -s \
              -H "apikey: ${{ secrets.SUPABASE_SERVICE_KEY }}" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
              "https://ngtujvgsbymtxphwncuj.supabase.co/storage/v1/object/articles/${json_file}"
            )

            # Titel und Datum extrahieren
            title=$(echo "$data" | jq -r '.title // empty')
            date=$(echo "$data" | jq -r '.uploaded_at // empty')

            if [ -n "$title" ] && [ -n "$date" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> articles.json
              fi
              echo "  {\"title\": \"$title\", \"date\": \"$date\"}" >> articles.json
            fi
          done
          echo "]" >> articles.json

      - name: Commit and push articles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles.json
          git commit -m "Update articles.json with titles and dates" || echo "No changes"
          git push
