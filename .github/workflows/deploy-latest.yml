name: Generate Article Index

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build article page from latest.json
        run: |
          # Werte aus latest.json auslesen
          TITLE=$(jq -r '.title' latest.json)
          PREVIEW=$(jq -r '.preview' latest.json)
          CONTENT=$(jq -r '.content' latest.json)

          # Template laden und Platzhalter ersetzen
          mkdir -p public
          sed -e "s|{{TITLE}}|$TITLE|g" \
              -e "s|{{PREVIEW}}|$PREVIEW|g" \
              -e "s|{{CONTENT}}|$CONTENT|g" \
              template.html > public/article.html

      - name: Generate articles.json
        run: |
          echo "[" > articles.json
          for f in public/*.html; do
            echo "  \"${f}\"," >> articles.json
          done
          # letztes Komma entfernen
          sed -i '$ s/,$//' articles.json
          echo "]" >> articles.json

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/ articles.json
          git commit -m "Update generated article + index" || echo "No changes"
          git push
