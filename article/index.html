<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Artikel</title>
</head>
<body>
  <h1 id="title">Lade Artikel‚Ä¶</h1>
  <div id="content"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ngtujvgsbymtxphwncuj.supabase.co'; // <--- deine Supabase URL
    const supabaseKey = 'PUBLIC_ANON_KEY';        // <--- GitHub Secret / Anon Key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    const titleEl = document.getElementById('title');
    const contentEl = document.getElementById('content');

    if (!slug) {
      titleEl.innerText = "Kein Artikel ausgew√§hlt";
      contentEl.innerText = "Bitte URL mit ?slug=artikelname verwenden";
    } else {
      console.log("üìå Lade Artikel:", slug);

      supabase
        .storage
        .from('articles')  // <--- Name deines Buckets
        .download(`${slug}.json`)
        .then(res => {
          if (res.error) throw res.error;
          return res.data.text();
        })
        .then(text => {
          console.log("üìå Geladene JSON:", text);
          const data = JSON.parse(text);
          titleEl.innerText = data.title;
          contentEl.innerHTML = data.content;
        })
        .catch(err => {
          console.error("‚ùå Fehler beim Laden:", err);
          titleEl.innerText = "Artikel nicht gefunden";
          contentEl.innerText = err.message;
        });
    }
  </script>
</body>
</html>
