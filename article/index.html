<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Artikel</title>
</head>
<body>
  <h1 id="artikel-title">Lade Artikel…</h1>
  <div id="artikel-content">Bitte warten…</div>
  <p><a href="/">Zurück zur Startseite</a></p>

  <script>
    console.log("📌 Script gestartet");

    // URL-Parameter auslesen
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");
    console.log("🔹 Gefundener Slug:", slug);

    if (!slug) {
      console.warn("⚠️ Kein Slug angegeben");
      document.getElementById("artikel-title").textContent = "Kein Artikel ausgewählt";
      document.getElementById("artikel-content").textContent = "Bitte über die URL einen Artikel-Slug angeben, z.B. ?slug=fancy-artikel";
    } else {
      const url = `https://ngtujvgsbymtxphwncuj.supabase.co/storage/v1/object/public/articles/${slug}.json`;
      console.log("🌐 Fetch URL:", url);

      fetch(url)
        .then(res => {
          console.log("📦 Response Status:", res.status, res.statusText);
          if (!res.ok) throw new Error("Artikel nicht gefunden oder Zugriff verweigert");
          return res.text(); // erst mal als Text, um mögliche Fehler zu sehen
        })
        .then(text => {
          console.log("📄 Geladener Text:", text);

          let data;
          try {
            data = JSON.parse(text);
            console.log("✅ JSON erfolgreich geparst:", data);
          } catch(e) {
            console.error("❌ JSON Parsing Fehler:", e, "Text war:", text);
            throw e;
          }

          document.getElementById("artikel-title").textContent = data.title;
          document.getElementById("artikel-content").innerHTML = data.content;
        })
        .catch(err => {
          console.error("💥 Fehler beim Laden des Artikels:", err);
          document.getElementById("artikel-title").textContent = "Fehler beim Laden des Artikels";
          document.getElementById("artikel-content").textContent = err.message;
        });
    }

    console.log("📌 Script Ende");
  </script>
</body>
</html>
